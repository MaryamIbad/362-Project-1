<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Pumpkin Fest</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.5,shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="media/pumpkin.png">
  <link rel="stylesheet" media="screen" href="./css/screen.css" />
  <link rel="stylesheet" media="screen" href="./css/normalize.css" />
  <script src="javascript/script.js"></script>
</head>
<body>
    <div class="top">
      <h1>Sign up sheet for Pumpkin Fest</h1>
      <img id="logo" src="media/pumpkin.png" alt="image" />
    </div>
      <form name="SignUp" onsubmit="submit()" action="#null" method="get" autocomplete="on">
      <p>Please Sign up below</p>
      <div class="menu">
        <div>
          <label for="name">Your Name</label>
          <input id="name" name="first_name_field" type="text" placeholder="Your Full Name">
        </div>
        <div>
          <label for="mail">Email:</label>
          <input id="mail" name="email_field" type="email" placeholder="someone@mail.com">
        </div>
        <div>
          <label for="tel">Phone</label>
          <input id="tel" name="phone_field" placeholder="(123)456-7890">
        </div>
        <div class="dob">
          <label for="dob">Date of Birth</label>
          <input id="dob" name="date_field" type="text" placeholder="MM/DD/YYYY">
        </div>
        <div class="button_group">
           <p><input type="submit" value="Sign up!"></p>
          </form>
         </div>
       </div>
   <footer> 
    <p>By signing up, you agree to our Privacy Policies</p>
   </footer>
 </body>
</html>
