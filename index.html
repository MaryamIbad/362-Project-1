<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign up sheet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="./css/screen.css" />
  <link rel="stylesheet" media="screen" href="./css/normalize.css" />

</head>
<body>
    <div class="top">
      <h1>Sign up sheet for Pumpkin Fest</h1>
    </div>
    <form action="javascript:alert('Thank You for Sharing!')" method="post" autocomplete="on">
      <p>Please Sign in below</p>
      <div class="menu">
        <div>
          <label for="name">Your Name</label>
          <input id="name" name="first_name_field" type="text" placeholder="Your Full Name">
        </div>
        <div>
          <label for="mail">Email:</label>
          <input id="mail" name="email_field" type="email" placeholder="someone@mail.com">
        </div>
        <div>
            <label for="password">Current Password</label>
            <input id="password" name="password" type="password" placeholder="Password123">
        </div>
        <div>
          <label for="tel">Phone</label>
          <input id="tel" name="phone_field" placeholder="(123)456-7890">
        </div>
        <div class="dob">
          <label for="dob">Date of Birth</label>
          <input id="dob" name="date_field" type="date" placeholder="MM/DD/YYYY">
        </div>
        <div class="button_group">
          <button class="button reset" type="reset">x</button>
          <button class="button submit" type="submit">Submit Your Form</button>      
        </div>
        <div>
          <input type="hidden" name="hidden_field" value="mibadIIT">
        </div>
      </div>	
  </form>
  <footer> By signing up, you agree to our Privacy Policies</footer>
</body>
</html>
